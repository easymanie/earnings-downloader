<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Earnings Downloader</h1>
            <p class="subtitle">Download transcripts, presentations & press releases</p>
        </header>

        <main>
            <form id="search-form">
                <div class="form-group">
                    <label for="company">Company Name(s)</label>
                    <input type="text" id="company" name="company" placeholder="e.g., Infosys, TCS, Reliance (comma-separated)" required>
                    <small style="color: #666; font-size: 0.85rem;">Separate multiple companies with commas</small>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="region">Region</label>
                        <select id="region" name="region">
                            <option value="india">India</option>
                            <option value="us">United States</option>
                            <option value="japan">Japan</option>
                            <option value="korea">Korea</option>
                            <option value="china">China</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="count">Quarters</label>
                        <select id="count" name="count">
                            <option value="1">1</option>
                            <option value="3">3</option>
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Document Types</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="types" value="transcript" checked>
                            Transcripts
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="types" value="presentation" checked>
                            Presentations
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="types" value="press_release" checked>
                            Press Releases
                        </label>
                    </div>
                </div>

                <button type="submit" id="search-btn">Search Documents</button>
            </form>

            <div id="results" class="hidden">
                <h2>Available Documents</h2>
                <div id="loading" class="hidden">Searching...</div>
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Quarter</th>
                            <th>Type</th>
                            <th>Source</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                    </tbody>
                </table>
                <div id="no-results" class="hidden">No documents found for this company.</div>
                <button type="button" id="download-all-btn" class="hidden">Download All</button>
            </div>

            <div id="download-status" class="hidden">
                <h3>Download Status</h3>
                <p id="status-message"></p>
            </div>
        </main>

        <footer>
            <p>API Docs: <a href="/docs">/docs</a></p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
